<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitalis Ifeanyi</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/favicon.jpeg" type="image/x-icon" />
  </head>
  <body>
    <div class="profilecard">
      
        <div class="profile">
          <h2 data-testid="fullName" class="fullName">Nwokolo, Ifeanyi Vitalis</h2>
          <h3 class="jobTitle" data-testid="jobTitle">Front-End Software Developer</h3>
          <p data-testid="shortBio" class="shortBio">
            A committed web developer experienced in HTML,CSS,Javascript, React
            and Tailwind, passionate about user friendly and responsive web
            designs and application.
          </p>
          <p data-testid="currentLocation">Lagos, Nigeria.</p>
          <p>
            <a href="mailto:vitalisifeanyiforever@gmail.com" class="email" data-testid="emailAddress"
              >vitalisifeanyiforever@gmail.com</a
            >
          </p>
          <div class="socials" data-testid="socialLinks">
            <a href="https://github.com/Vitalis-Ifeanyi?tab=repositories" target="_blank"
              ><img
                src="/assets/github-142-svgrepo-com.svg"
                alt="Github"
                width="25px"
            /></a>
            <a href="https://www.linkedin.com/in/ifeanyi-vitalis-nwokolo-a77a43a9/" target="_blank"
              ><img
                src="/assets/linkedin-svgrepo-com.svg"
                alt="LinkedIn"
                width="25px"
            /></a>
            <a href="https://x.com/delegends" target="_blank"
              ><img
                src="/assets/logo-twitter-svgrepo-com.svg"
                alt="Twitter"
                width="25px"
            /></a>
          </div>
          <p data-testid="currentTimeUTC">UTC Time: <span id="utcTime"></span></p>

        </div>
        <div>
            <img
              src="/assets/NupatPolo (1).jpeg"
              alt="ProfilePicture"
              data-testid="profilePicture"
              class="profilepicture"
            />
        </div>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
